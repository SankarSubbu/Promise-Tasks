<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>API Mashup</title>
 <link rel="stylesheet" href="/style/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <script src="/JS/script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <div class="container">
  <div class="card">
   <div class="card-header">Adopt a Pet</div>
   <div class="card-body">
    <button type="button" class="btn btn-primary" id="getPetButton">Get Random Pet</button>
    <div id="petResult"></div>
   </div>
  </div>
  <div class="card">
   <div class="card-header">Colormind</div>
   <div class="card-body">
    <button type="button" class="btn btn-primary" id="getColorPaletteButton">Get Random Color Palette</button>
    <div id="colorPaletteResult"></div>
   </div>
  </div>
 </div>
 <div class="card">
  <div class="card-header">Anime Chan</div>
  <div class="card-body">
    <button type="button" class="btn btn-primary" id="getAnimeChanButton">Get Random Anime Character</button>
    <div id="animeChanResult"></div>
  </div>
</div>
 <script src="/JS/script.js"></script>
 <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
